permissions:
  contents: write

name: Build executables (Windows & Linux)

on:
  push:
    tags:
      - "v*.*.*"   # runs when you push a tag like v1.6.0

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build Windows exe
        run: |
          pyinstaller --onefile --name DemodifierApp demodifier/main.py

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: dist/DemodifierApp.exe
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build Linux binary
        run: |
          pyinstaller --onefile --name DemodifierApp demodifier/main.py

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/DemodifierApp
          retention-days: 30

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    environment: production   # requires your approval
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-binary
          path: windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-binary
          path: linux

      - name: Package release files
        run: |
          # Windows ZIP: one level, contains DemodifierApp.exe
          cp windows/DemodifierApp.exe DemodifierApp.exe
          zip Demodifier_Windows.zip DemodifierApp.exe
          rm DemodifierApp.exe

          # Linux tar.gz: one level, contains DemodifierApp
          cp linux/DemodifierApp DemodifierApp
          tar -czf Demodifier_Linux.tar.gz DemodifierApp
          rm DemodifierApp

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            Demodifier_Windows.zip
            Demodifier_Linux.tar.gz
