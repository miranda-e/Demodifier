name: Build executables (Windows & Linux)

on:
  push:
    tags:
      - "v*.*.*"   # runs when you push a tag like v1.6.0

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build Windows exe
        run: |
          pyinstaller --onefile --name DemodifierApp demodifier/main.py

      - name: Zip artifact
        run: |
          powershell Compress-Archive -Path dist/DemodifierApp.exe -DestinationPath Demodifier_Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: Demodifier_Windows.zip
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build Linux binary
        run: |
          pyinstaller --onefile --name DemodifierApp demodifier/main.py

      - name: Tar artifact
        run: |
          tar -czf Demodifier_Linux.tar.gz -C dist DemodifierApp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: Demodifier_Linux.tar.gz
          retention-days: 30

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    environment: production   # this is what will require your approval
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: linux-tar
          path: .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Demodifier_Windows.zip
            Demodifier_Linux.tar.gz
